<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Login Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
    <form autocomplete="off">
        <h2>Admin Login</h2>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Userame</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" required="required">
            <span>Password</span>
            <i></i>
        </div>
        <div class="links">
            <a href="#">Forgot Password ?</a>
            <a href="#">Login</a>
        </div>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
